<!DOCTYPE html>
<html>
<head>
	<title>The Stop Clock</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
<!-- LOCAL STYLE SHEET -->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="time">
			<h1 id="counter">00:00:00:00</h1>
		</div>
		<div class="buttons">
			<button class="button" id="start" onclick="start()">START</button>
			<button class="button" id="stop" onclick="stop()">STOP</button>
			<button class="button" id="reset" onclick="reset()">RESET</button>
		</div>
	</div>
<!-- JAVASCRIPT LOCAL FILE -->
	<script type="text/javascript" src="clock.js"></script>
</body>
</html>
